<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Dudas VCard</title>
        <meta name="description" content="dudas vcard">
        <meta name="author" content="dudas">
        
        <!--https://fontawesome.com/how-to-use/on-the-web/setup/hosting-font-awesome-yourself-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <style>
            body {
                margin: 40px;
            }
            
            i {
                position:absolute;
            }
            
            p {
                position:absolute;
            }

            .wrapper {
                display: grid;
                grid-template-rows: 100px 100px 100px 100px;
                grid-template-columns: 100px 100px 100px;
                grid-gap: 10px;
                background-color: #fff;
                color: #444;
            }

            .box {
                background-color: #444;
                color: #fff;
                border-radius: 5px;
                /*   padding: 20px; */
                font-size: 150%;
                cursor: pointer;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .box i{
                opacity: 1;
                transition: all ease 0.8s;
            }

            .box:hover i{
                opacity: 0;
            }
            
            .box p{
                opacity: 0;
                transition: all ease 0.8s;
            }

            .box:hover p{
                opacity: 1;
            }
            
            footer {
                position:absolute;
                bottom:0;
                width:98%;
                height:22px;   /* Height of the footer */
                background: red;
                font-size:20px;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box mail">
                <i class="fas fa-envelope"></i>
                <p><a href="mailto:name@example.com">name@example.com</a></p>
            </div>
            <div class="box tel">
                <i class="fas fa-mobile"></i>
                <p><a href="tel:+49123456789">+49123456789</a></p>
            </div>
            <div class="box wa">
                <i class="fab fa-whatsapp"></i>
                <p><a href="tel:+49123456789">+49123456789</a></p>
            </div>
            <div class="box tg">
                <i class="fab fa-telegram-plane"></i>
                <p><a href="tel:+49123456789">+49123456789</a></p>
            </div>
            <div class="box disc">
                <i class="fab fa-discord"></i>
                <p><a href="https://discordapp.com">asd#123</a></p>
            </div>
            <div class="box matrix">
                <i>Matrix</i>
                <p>@user:example.com</p>
            </div>
            <div class="box li">
                <i class="fab fa-linkedin-in"></i>
                <p><a href="https://www.linkedin.com/in/name-name-1">Name</a></p>
            </div>
            <div class="box gh">
                <i class="fab fa-github"></i>
                <p><a href="https://github.com/8sd">@8sd</a></p>
            </div>
            <div class="box web">
                    <i class="fas fa-space-shuttle"></i>
                <p><a href="https://example.com">example.com</a></p>
            </div>
<!-- not usable â†’ pull request for ideas
            <div class="box slack">
                <i class="fab fa-slack-hash"></i>
                <p></p>
            </div>
            <div class="box irc">
                <i class="fas fa-info-circle"></i>substitute with: bubble(IRC)
                <p></p>
            </div>
-->
        </div>
        
        <div class="footer">
            <a href="https://github.com/8sd/vcard"><i class="fab fa-github"></i></a>
        </div>
    </body>
</html>
